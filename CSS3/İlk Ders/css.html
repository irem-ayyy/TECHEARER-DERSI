<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css3 / İlk Ders "FRONTEND MASTERY(USTALIK)"</title>
    <!-- SEO -->
    <meta
      name="keywords"
      content="html5,css3,js,bootstrap5,tailwind css, react, jquery"
    />

    <!-- font awesome (ctr+k+c ile yorum satırının içine alabiliriz.)-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Roboto", sans, sans-serif;
      }

      p {
        text-shadow: 1px 0px 1px rgb(0, 0, 0);
        column-count: 9; /* sütun sayısı */
        column-gap: 5px; /* sütun boşluğu */
        column-rule: 2.8px solid pink; /* sütun kuralı (sütun arasına çubuk) */

        display: -webkit-box; /* kutu modelini kullanarak çok satırlı görünüm oluşturulur. */
        overflow: hidden; /* satırların taşması gizlenir. */
        -webkit-box-orient: vertical; /* metin bloğunun dikey hizalanması sağlanır. */
        overflow: hidden; /* satırların taşması gizlenir. */
        text-overflow: ellipsis; /* metin taşması: üç nokta; */
        /* -webkit-line-clamp: 4;  kaç satır gösterileceği belirlenir */
      }

      .div-class {
        border: 1px solid #ccc;
        margin-top: 10px;
        margin-bottom: 10px;
        margin-right: 10px;
        margin-left: 10px;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <!-- start codes -->
    <div class="div-class">1.alan</div>

    <div class="div-class">2.alan</div>

    <br />
    <hr />
    <hr />
    <hr />

    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque, facilis
      voluptatum eveniet ipsam molestias officiis?
    </p>
    <!-- start end -->
  </body>
</html>
