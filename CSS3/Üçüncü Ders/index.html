<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css3 / İlk Ders "FRONTEND MASTERY(USTALIK)"</title>
    <!-- SEO -->
    <meta
      name="keywords"
      content="html5,css3,js,bootstrap5,tailwind css, react, jquery"
    />

    <!-- font awesome (ctr+k+c ile yorum satırının içine alabiliriz.)-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      /* flex container */
      .flex_container {
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        align-content: space-around;
      }

      .flex_item {
        width: 100px;
        height: 100px;
        margin: 10px;
        padding: 10px;
        background-color: #f00;
        color: white;
        text-align: center;
        line-height: 100px;
        font-size: 1.5rem;
        font-weight: bold;
        font-style: italic;
        text-transform: uppercase;
        text-shadow: 0.5px -0.6px 5px white;
        border-radius: 50%;
        box-shadow: 10px 1px 10px 1px rgba(0, 0, 0, 0.7);
        flex: 1;
      }
    </style>
  </head>
  <body>
    <!-- start codes -->
    <div class="flex_container">
      <div class="flex_item">item-1</div>
      <div class="flex_item">item-2</div>
      <div class="flex_item">item-3</div>
    </div>
    <!-- start end -->
  </body>
</html>
