<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beşinci Ders "FRONTEND MASTERY(USTALIK)"</title>
    <!-- SEO -->
    <meta
      name="keywords"
      content="html5,css3,js,bootstrap5,tailwind css, react, jquery"
    />

    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="../images/istockphoto-1359585151-612x612.jpg"
      type="image/x-icon"
    />

    <!-- font awesome (ctr+k+c ile yorum satırının içine alabiliriz.)-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- start codes -->
    <!-- header start codes -->
    <header id="header_id"></header>
    <!-- header end codes -->

    <!-- main start codes -->
    <main id="main_id">
      <!-- section start codes -->
      <section id="about_me">
        <!-- form+table -->
        <table border="1" width="100%">
          <tbody>
            <tr>
              <td><label for="uname">Adınız</label></td>
              <td>
                <input
                  type="text"
                  id="uname"
                  required
                  autofocus
                  title="Adınız"
                  placeholder="Adınız ..."
                />
              </td>
            </tr>

            <tr>
              <td><label for="uemail">Emailiniz</label></td>
              <td>
                <input
                  type="text"
                  id="uemail"
                  required
                  autofocus
                  title="Emailiniz"
                  placeholder="Emailiniz ..."
                />
              </td>
            </tr>

            <tr>
              <td><label for="upassword">Password</label></td>
              <td>
                <input
                  type="text"
                  id="upassword"
                  required
                  autofocus
                  title="Password"
                  placeholder="Password ..."
                />
              </td>
            </tr>

            <tr>
              <td>
                <button type="submit">Geri Al</button>
              </td>
              <td>
                <input type="reset" value="Temizle" />
                <input type="submit" value="Gönder" />
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th colspan="4">&copy; Bütün haklar saklıdır.</th>
            </tr>
          </tfoot>
        </table>
        <br />
        <hr />
        <hr />
        <hr />
        <!-- table -->
        <table border="1" width="100%">
          <thead>
            <tr>
              <th>ID</th>
              <th>ADINIZ</th>
              <th>EMAIL</th>
              <th>PASSWORD</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td>1</td>
              <td>Adı-1</td>
              <td>Soyadı-1</td>
              <td>Password-1</td>
            </tr>

            <tr>
              <td>2</td>
              <td>Adı-2</td>
              <td>Soyadı-2</td>
              <td>Password-2</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th colspan="4">&copy; Bütün haklar saklıdır.</th>
            </tr>
          </tfoot>
        </table>
        <br />
        <hr />
        <!-- form -->
        <form action="#!" method="post" autocomplete="on">
          <label for="uname">Adınız</label>
          <input
            type="text"
            id="uname"
            required
            autofocus
            title="Adınız"
            placeholder="Adınız ..."
          /><!-- autofocus input kısmında imlecin kendiliğinden yanıp sönmesine yardımcı olur -->

          <br />

          <label for="uemail">Emailiniz</label>
          <input
            type="email"
            id="uemail"
            required
            title="Emailiniz"
            placeholder="Emailiniz ..."
          />
          <br />

          <label for="upassword">Password</label>
          <input
            type="password"
            id="upassword"
            required
            title="Password"
            placeholder="Password ..."
          />

          <br />

          <input type="reset" value="Temizle" />
          <input type="submit" value="Gönder" />
          <button type="submit">Geri Al</button>
        </form>
      </section>
      <!-- section end codes -->
    </main>
    <!-- main end codes -->

    <!-- footer start codes -->
    <footer id="footer_id"></footer>
    <!-- footer end codes -->

    <!-- start end -->
  </body>
</html>
